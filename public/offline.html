<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: #fff7ed;
            color: #7c2d12;
        }

        .card {
            text-align: center;
            padding: 2rem 1.5rem;
            border: 1px solid #fed7aa;
            border-radius: 0.75rem;
            background: #fffbeb;
            max-width: 28rem;
            box-shadow: 0 1px 2px rgba(16, 24, 40, 0.06);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }

        p {
            margin: 0.25rem 0;
        }

        .hint {
            color: #9a3412;
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>You're offline</h1>
        <p>Previously viewed pages and assets should still be available.</p>
        <p class="hint">Reconnect to load new data.</p>
    </div>
</body>

</html>
